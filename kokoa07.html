<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoacss/kokoa07.css" />
    <title>TOTTENHAM TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span class="status-bar__time">20%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="navigationbar">
      <a href="kokoa03.html" class="navi__link">
        <i class="far fa-user"></i>
      </a>
      <a class="navi__link" href="kokoa04.html">
        <div class="navi__comment">
          <i class="far fa-comment"></i>
          <span class="navigationbar-chat__number">15</span>
        </div>
      </a>
      <a class="navi__link" href="kokoa05.html">
        <i class="fas fa-search"></i>
      </a>
      <a class="navi__link" href="kokoa06.html">
        <div class="navi__set">
          <div class="navigation-setting">
            <div class="navigation-setting__set"></div>
            <div class="navigation-setting__set"></div>
            <div class="navigation-setting__set"></div>
          </div>
          <div class="navigationbar-setting__dot"></div>
        </div>
      </a>
    </div>
    <div class="setting">
      <div class="setting-topbar">
        <a href="kokoa06.html" class="setting-topbar-back">
          <i class="fas fa-chevron-left"></i>
        </a>
        <span>Settings</span>
        <i class="fas fa-search"></i>
      </div>
      <div class="setting-box setting-notice">
        <i class="fas fa-bullhorn"></i>
        <span>Notices</span>
        <div class="setting-n">N</div>
      </div>
      <div class="setting-box">
        <i class="fas fa-flask"></i>
        <span>Tottenham Lab</span>
      </div>
      <div class="setting-box border-none">
        <i class="fas fa-info-circle"></i>
        <span>Version</span>
        <div class="setting-n">N</div>
        <div class="setting-box__anotext">Latest Version</div>
      </div>
      <div class="trash-bar"></div>
      <div class="setting-box">
        <i class="fas fa-lock"></i>
        <span>Privacy</span>
      </div>
      <div class="setting-box">
        <i class="far fa-bell"></i>
        <span>Notifications</span>
      </div>
      <div class="setting-box">
        <i class="far fa-user"></i>
        <span>Friends</span>
      </div>
      <div class="setting-box">
        <i class="far fa-comment"></i>
        <span>Chats</span>
      </div>
      <div class="setting-box">
        <i class="fas fa-user-plus"></i>
        <span>Multi-Profile</span>
      </div>
      <div class="setting-box">
        <i class="far fa-comments"></i>
        <span>SMS Messages</span>
      </div>
      <div class="setting-box">
        <i class="far fa-sun"></i>
        <span>Display</span>
      </div>
      <div class="setting-box">
        <i class="fas fa-brush"></i>
        <span>Themes</span>
      </div>
      <div class="setting-box">
        <i class="fas fa-phone-alt"></i>
        <span>Calls</span>
      </div>
      <div class="setting-box border-none">
        <i class="fas fa-ellipsis-h"></i>
        <span>Advanced Features</span>
      </div>
      <div class="trash-bar"></div>
      <div class="setting-box">
        <i class="far fa-question-circle"></i>
        <span>Support</span>
      </div>
      <div class="setting-trash__bar"></div>
    </div>

    <div class="viewscreen-control">
      <span>Your Screen Is Too Big</span></br>
      <div>width should be less than 645px</div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
