<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoacss/kokoachat04.css" />
    <title>TOTTENHAM TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span class="status-bar__time">20%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="chatting">
      <div class="chatting-topbar">
        <div class="chatting-topbar__column">
          <a href="kokoa04.html" class="chatting-topbar-back">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="chatting-topbar__column">
          <span>Christian Eriksen</span>
        </div>
        <div class="chatting-topbar__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="chatting-timestamp">Monday, June 14, 2021</div>
      <div class="chatting-box">
        <div class="chatting-me">
          <div class="chatting-anobox__chat">
            <span class="anotime">2:05 PM</span>
            <span class="anochatbox anochatbox-me">
              Erik, I saw the match. Are you OK??
            </span>
          </div>
        </div>
        <div class="chatting-another">
          <img
            src="https://i2-prod.football.london/incoming/article21173890.ece/ALTERNATES/s1200c/0_GettyImages-1233096638.jpg"
          />
          <div class="chatting-anobox">
            <span>Christian Eriksen</span>
            <div class="chatting-anobox__chat">
              <span class="anochatbox"
                >I`m fine thank you.<br />
                Thank you for checking on me</span
              >
              <span class="anotime">08:21 PM</span>
            </div>
          </div>
        </div>
        <div class="chatting-another">
          <img
            src="https://i2-prod.football.london/incoming/article21173890.ece/ALTERNATES/s1200c/0_GettyImages-1233096638.jpg"
          />
          <div class="chatting-anobox">
            <span>Christian Eriksen</span>
            <div class="chatting-anobox__chat">
              <img src="images/eriksen-fine.jpg" />
              <span class="anotime">08:23 PM</span>
            </div>
          </div>
        </div>
        <div class="chatting-me">
          <div class="chatting-anobox__chat">
            <span class="anotime">12:55 PM</span>
            <span class="anochatbox anochatbox-me">Oh... Thank God!!</span>
          </div>
        </div>
      </div>
      <div class="chatting-screen">
        <i class="far fa-plus-square"></i>
        <div class="chatting-screen__inputbar">
          <input id="chatting-bar" />
          <i class="far fa-smile-wink"></i>
          <label for="chatting-bar">
            <i class="fas fa-arrow-up"></i>
          </label>
        </div>
      </div>
    </div>

    <div class="viewscreen-control">
      <span>Your Screen Is Too Big</span></br>
      <div>width should be less than 645px</div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
