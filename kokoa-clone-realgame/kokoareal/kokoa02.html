<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="kokoacss\kokoa02.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span class="status-bar__time">20%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="login">
      <div class="login-title">
        <span class="login-title__bigtext">Welcome to KakaoTalk</span>
        <span class="login-title__smalltext"
          >If you have a Kakao Account,<br />
          log in with your email or phone number.</span
        >
      </div>
      <div class="login-input">
        <form>
          <input
            class="login-input__id"
            placeholder="Email or phone number"
            type="text"
            required
          />
          <input
            class="login-input__password"
            placeholder="Password"
            type="password"
            required
            minlength="8"
            maxlength="15"
          />
          <input class="login-input__login" type="submit" value="Log In" />
          <input class="login-input__signup" type="button" value="Sign Up" />
          <div class="login-input-box">
            <a href="#" class="login-input__find"
              >Find Kakao Account or Password
            </a>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
