<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoacss/kokoa03.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span class="status-bar__time">20%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="navigationbar">
      <a href="#" class="navi__link">
        <i class="fas fa-user"></i>
      </a>
      <a class="navi__link" href="#">
        <i class="far fa-comment"></i>
        <span class="navigationbar-chat__number">1</span>
      </a>
      <a class="navi__link" href="#">
        <i class="fas fa-search"></i>
      </a>
      <a class="navi__link" href="#">
        <div class="navigation-setting">
          <div class="navigation-setting__set"></div>
          <div class="navigation-setting__set"></div>
          <div class="navigation-setting__set"></div>
        </div>
        <div class="navigationbar-setting__dot"></div>
      </a>
    </div>
    <div class="friend">
      <div class="friend-topbar">
        <span class="friend-topbar__text">Friends</span>
        <div class="friend-topbar__func">
          <i class="fas fa-search"></i>
          <i class="fas fa-music"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="friend-status">
        <i class="fas fa-info-circle"></i>
        <span class="friend-status__text">Friends` Names Display</span>
        <i class="fas fa-chevron-right"></i>
      </div>
      <div class="friend-me">
        <!--profile picture-->
        <span class="friend-me__name">Son Heung Min</span>
      </div>
      <div class="friend-multi">
        <span class="friend-multi__smalltext">
          My Multi-Profile
          <i class="fas fa-chevron-down"></i>
        </span>
        <div class="friend-multi__box">
          <div class="friend-multi__screen">
            <!--plus-->
          </div>
          <span class="friend-multi__bigtext">
            Set up a unique profile for each friend!
          </span>
        </div>
      </div>
      <div class="friend-birth">
        <span class="friend-birth__smalltext">
          Friends with Brithdays
          <!--down-->
        </span>
        <div class="friend-birth__box">
          <!--birthday player image-->
          <div class="friend-birth__right">
            <span class="friend-birth__name"> <!--name--> </span>
            <!--cake-->
            <div class="friend-birth__giftbox">
              <span class="friend-birth__text">Gift Shop</span>
              <!--gift-->
            </div>
          </div>
        </div>
        <div class="friend-birth__box">
          <!--birthday player image-->
          <div class="friend-birth__right">
            <span class="friend-birth__name"> <!--name--> </span>
            <!--cake-->
            <div class="friend-birth__giftbox">
              <span class="friend-birth__text">Gift Shop</span>
              <!--gift-->
            </div>
          </div>
        </div>
        <div class="friend-birth__box">
          <div class="friend-birth__cake">
            <!--cake-->
          </div>
          <div class="friend-birth__morebox">
            <span class="friend-birth__moretext"> View more birthdays </span>
            <div class="friend-birth__numberarrow">
              <span class="friend-birth__number">7</span>
              <!--right-->
            </div>
          </div>
        </div>
      </div>
      <div class="friend-favorite">
        <span class="friend-favorite__smalltext">
          Favorites
          <!--down-->
        </span>
        <div class="friend-favorite__box">
          <!--totnum image-->
          <div class="friend-favorite__text">
            <span class="friend-favorite__name">Totnum</span>
            <span class="friend-favorite__number">11</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
