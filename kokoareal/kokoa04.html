<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoacss/kokoa04.css" />
    <title>TOTTENHAM TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span class="status-bar__time">20%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="navigationbar">
      <a href="kokoa03.html" class="navi__link">
        <i class="far fa-user"></i>
      </a>
      <a class="navi__link" href="kokoa04.html">
        <div class="navi__comment">
          <i class="fas fa-comment"></i>
          <span class="navigationbar-chat__number">15</span>
        </div>
      </a>
      <a class="navi__link" href="kokoa05.html">
        <i class="fas fa-search"></i>
      </a>
      <a class="navi__link" href="kokoa06.html">
        <div class="navi__set">
          <div class="navigation-setting">
            <div class="navigation-setting__set"></div>
            <div class="navigation-setting__set"></div>
            <div class="navigation-setting__set"></div>
          </div>
          <div class="navigationbar-setting__dot"></div>
        </div>
      </a>
    </div>
    <div class="chat">
      <div class="chat-topbar">
        <span class="chat-topbar__text">Chats</span>
        <div class="chat-topbar__func">
          <i class="fas fa-search"></i>
          <i class="fas fa-comment-medical"></i>
          <i class="fas fa-music"></i>
          <a href="#" class="all__setting">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
      <div class="chat__box">
        <!--전술지도, 다음 상대는 어디다 지금까지 잘해주었고 좋은 앞날을 기원한다-->
        <div class="chat-group">
          <img
            src="https://pbs.twimg.com/profile_images/1404765492594753539/_slnZT7c_400x400.jpg"
            class="chat__smallphoto"
          />
          <img
            src="https://pbs.twimg.com/media/EhzcNTIXsAAbCkc.jpg:large"
            class="chat__smallphoto"
          />
          <img
            src="https://i2-prod.football.london/incoming/article20383315.ece/ALTERNATES/s1200c/0_GettyImages-1311964191.jpg"
            class="chat__smallphoto"
          />
          <img
            src="https://cdn.vox-cdn.com/thumbor/fwZpiozOHct2LBACxcB47zhzkmw=/0x0:1024x751/1400x1400/filters:focal(295x233:457x395):format(jpeg)/cdn.vox-cdn.com/uploads/chorus_image/image/49620273/kaneboot.jpg-large.0.jpg"
            class="chat__smallphoto"
          />
        </div>
        <div class="chat__text">
          <div class="chat-nameNumber">
            <span class="chat__name">Tottenham</span>
            <span class="chat__number">24</span>
          </div>
          <span class="chat__talk"></span>
        </div>
        <div class="chat__inf">
          <div class="chat__time">Yesterday</div>
          <div class="chat__red chat__two">11</div>
        </div>
      </div>
      <div class="chat__box">
        <!--누누 프리시즌때 잘해주었다 리그에서도 기대한다-->
        <img src="images/nuno-santo-profile.jpg" class="chat__photo" />
        <div class="chat__text">
          <span class="chat__name">Nuno Santo</span>
          <span class="chat__talk"></span>
        </div>
        <div class="chat__inf">
          <div class="chat__time">August 7</div>
          <div class="chat__red">3</div>
        </div>
      </div>
      <div class="chat__box">
        <!--케인 왜그래 돌아와임마-->
        <img
          src="https://cdn.vox-cdn.com/thumbor/fwZpiozOHct2LBACxcB47zhzkmw=/0x0:1024x751/1400x1400/filters:focal(295x233:457x395):format(jpeg)/cdn.vox-cdn.com/uploads/chorus_image/image/49620273/kaneboot.jpg-large.0.jpg"
          class="chat__photo"
        />
        <div class="chat__text">
          <span class="chat__name">Harry Kane</span>
          <span class="chat__talk"></span>
        </div>
        <div class="chat__inf">
          <div class="chat__time">August 2</div>
          <div class="chat__red chat__opacity"></div>
        </div>
      </div>
      <div class="chat__box">
        <!--에릭센 안부문자-->
        <img
          src="https://i2-prod.football.london/incoming/article21173890.ece/ALTERNATES/s1200c/0_GettyImages-1233096638.jpg"
          class="chat__photo"
        />
        <div class="chat__text">
          <span class="chat__name">Christian Eriksen</span>
          <span class="chat__talk"></span>
        </div>
        <div class="chat__inf">
          <div class="chat__time">June 14</div>
          <div class="chat__red chat__opacity"></div>
        </div>
      </div>
      <div class="chat__box">
        <!--베일 복귀-->
        <img src="images/gareth-bale-profile.jpg" class="chat__photo" />
        <div class="chat__text">
          <span class="chat__name">Gareth Bale</span>
          <span class="chat__talk"></span>
        </div>
        <div class="chat__inf">
          <div class="chat__time">May 23</div>
          <div class="chat__red chat__opacity"></div>
        </div>
      </div>
      <div class="chat__box">
        <!--무리뉴 떠난날-->
        <img src="images/jose-mourinho-profile.jpeg" class="chat__photo" />
        <div class="chat__text">
          <span class="chat__name">José Mourinho</span>
          <span class="chat__talk"></span>
        </div>
        <div class="chat__inf">
          <div class="chat__time">April 19</div>
          <div class="chat__red">1</div>
        </div>
      </div>
      <div class="chat__box">
        <!--푸스카스-->
        <img src="images/son-woong-jung-profile.jpg" class="chat__photo" />
        <div class="chat__text">
          <span class="chat__name">Son Woong Jung</span>
          <span class="chat__talk"></span>
        </div>
        <div class="chat__inf">
          <div class="chat__time">2020.12.18</div>
          <div class="chat__red chat__opacity"></div>
        </div>
      </div>
      <div class="chat__trashbox"></div>
    </div>

    <div class="viewscreen-control">
      <span>Your Screen Is Too Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
