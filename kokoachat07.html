<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoacss/kokoachat07.css" />
    <title>TOTTENHAM TALK</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__service">No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__time">18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span class="status-bar__time">20%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="chatting">
      <div class="chatting-topbar">
        <div class="chatting-topbar__column">
          <a href="kokoa04.html" class="chatting-topbar-back">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="chatting-topbar__column">
          <span>Son Woong Jung</span>
        </div>
        <div class="chatting-topbar__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="chatting-timestamp">Friday, December 18, 2020</div>
      <div class="chatting-box">
        <div class="chatting-another">
          <img src="images/son-woong-jung-profile.jpg" />
          <div class="chatting-anobox">
            <span>Son Woong Jung</span>
            <div class="chatting-anobox__chat">
              <span class="anochatbox">I saw you got the Puskas award</span>
              <span class="anotime">08:34 AM</span>
            </div>
          </div>
        </div>
        <div class="chatting-another">
          <img src="images/son-woong-jung-profile.jpg" />
          <div class="chatting-anobox">
            <span>Son Woong Jung</span>
            <div class="chatting-anobox__chat">
              <img src="images/sonny-puskas-picture.jpg" />
              <span class="anotime">08:35 AM</span>
            </div>
          </div>
        </div>
        <div class="chatting-another">
          <img src="images/son-woong-jung-profile.jpg" />
          <div class="chatting-anobox">
            <span>Son Woong Jung</span>
            <div class="chatting-anobox__chat">
              <span class="anochatbox"
                >I want to change my words.<br />
                You`re Worldclass.<br />
                Congratulation.</span
              >
              <span class="anotime">08:36 AM</span>
            </div>
          </div>
        </div>
        <div class="chatting-me">
          <div class="chatting-anobox__chat">
            <span class="anotime">09:29 AM</span>
            <span class="anochatbox anochatbox-me">Thank you Dad</span>
          </div>
        </div>
      </div>
      <div class="chatting-screen">
        <i class="far fa-plus-square"></i>
        <div class="chatting-screen__inputbar">
          <input id="chatting-bar" />
          <i class="far fa-smile-wink"></i>
          <label for="chatting-bar">
            <i class="fas fa-arrow-up"></i>
          </label>
        </div>
      </div>
    </div>

    <div class="viewscreen-control">
      <span>Your Screen Is Too Big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
