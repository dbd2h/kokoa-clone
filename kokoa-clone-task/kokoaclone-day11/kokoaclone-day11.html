<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoaclone-day11.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bigbox">
      <div class="first-bar">
        <i class="fas fa-bars"></i>
        <div class="first-bar-title">library</div>
        <i class="fas fa-shopping-basket"></i>
      </div>
      <div class="search-bar">
        <input id="text_bar" type="text" placeholder="Search books...." />
        <label for="submit_btn">
          <i class="fas fa-search"></i>
        </label>
        <input id="submit_btn" type="submit" value="" />
      </div>
      <section class="daybook">
        <div class="daybook__title">Book of the day</div>
        <div class="daybook__box">
          <img
            src="https://images-na.ssl-images-amazon.com/images/I/517X7gyfYHL._SX324_BO1,204,203,200_.jpg"
            class="image_nfa"
          />
          <div class="daybook__box-inf">
            <div class="daybook__box-inf-title">No Fixed Abode</div>
            <div class="daybook__box-inf-author">Journey Through</div>
            <div class="daybook__box-inf-star star">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
            <div class="daybook__box-inf-genre">
              <div class="genre__journey">Journey</div>
              <div class="genre__Biography">Biography</div>
            </div>
            <div class="daybook__box-inf-book">
              <div class="book__bookmark">
                <i class="fas fa-bookmark fa-xs"></i>
              </div>
              <div class="book__text">Book Now</div>
            </div>
          </div>
        </div>
      </section>
      <section class="top">
        <div class="top__text">Top Adventures</div>
        <div class="top__pictures">
          <div class="top__book book1">
            <img
              src="http://image.yes24.com/goods/17644377/XL"
              class="image__book1 bookimage"
            />
            <div class="star__book1 star">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="top__book book2">
            <img
              src="https://image.aladin.co.kr/product/17048/25/cover500/8932473900_1.jpg"
              class="image__book2 bookimage"
            />
            <div class="star__book2 star">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="top__book book3">
            <img
              src="http://image.yes24.com/momo/TopCate2343/MidCate006/234259264.jpg"
              class="image__book3 bookimage"
            />
            <div class="star__book3 star">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>
          <div class="top__book book4">
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/91SZSW8qSsL.jpg"
              class="image__book4 bookimage"
            />
            <div class="star__book4 star">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>
        </div>
      </section>
      <section class="popular">
        <div class="popular__title">Popular authors</div>
        <div class="popular__box">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg"
            class="popularimg"
          />
          <div class="popular__inf">
            <div class="popular__inf-title">George Raymond Richard Martin</div>
            <div class="popular__inf-des">
              Modern American science fiction writer, screenwriter, producer and
              editor, winner of many literary awards.
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
