<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="kokoaclone-day12-13(2).css" />
    <title>Document</title>
  </head>
  <body>
    <div class="select">
      <div class="select-status">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="select-artist">
        <img
          src="https://is2-ssl.mzstatic.com/image/thumb/Features115/v4/77/9e/2b/779e2bd9-4d51-3a3a-7b66-0b29fd938e1c/mzl.oioeypwb.jpg/190x190cc.webp"
          class="select-artist__profile"
        />
        <div class="select-artist__name">Beenzino</div>
        <div class="select-artist__genre">Rap,Hip-Hop</div>
        <div class="select-artist__bar">
          <div class="bar-shuffle">shuffle</div>
          <a href="#" class="bar-heart">
            <i class="fas fa-heart"></i>
            <span class="bar-heart__number">212 971</span>
          </a>
        </div>
      </div>
      <div class="select-musicbox">
        <div class="select-musicbox__music music1">
          <img
            src="https://is4-ssl.mzstatic.com/image/thumb/Music124/v4/18/e5/3a/18e53abc-5d1f-bb6a-810e-1dc402f488d4/109553.jpg/282x282bb.webp"
            class="select-album"
          />
          <div class="music-information">
            <div class="music-information__text">
              <div class="music-information__up">Beenzino</div>
              <div class="music-information__down">Aqua Man</div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="select-musicbox__music music2">
          <img
            src="https://is1-ssl.mzstatic.com/image/thumb/Music114/v4/94/15/4f/94154f43-6be9-3784-7e7e-fff47264a110/kjh.jpg/282x282bb.webp"
            class="select-album"
          />
          <div class="music-information">
            <div class="music-information__text">
              <div class="music-information__up">Beenzino</div>
              <div class="music-information__down">토요일의 끝에서</div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="select-musicbox__music music3">
          <img
            src="https://image.bugsm.co.kr/album/images/500/4030/403047.jpg"
            class="select-album"
          />
          <div class="music-information">
            <div class="music-information__text">
              <div class="music-information__up">Beenzino</div>
              <div class="music-information__down">Dali, Van, Picasso</div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="select-musicbox__music music4">
          <img
            src="https://is4-ssl.mzstatic.com/image/thumb/Music124/v4/18/e5/3a/18e53abc-5d1f-bb6a-810e-1dc402f488d4/109553.jpg/282x282bb.webp"
            class="select-album"
          />
          <div class="music-information">
            <div class="music-information__text">
              <div class="music-information__up">Beenzino</div>
              <div class="music-information__down">Boogie on & on</div>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="select-playing">
          <div class="select-playing__music">
            <div class="select-playing__singer">Beenzino</div>
            <div class="select-playing__title">Aqua Man</div>
          </div>
          <div class="select-playing__btn">
            <i class="fas fa-step-backward fa-sm"></i>
            <i class="fas fa-pause fa-lg"></i>
            <i class="fas fa-step-forward fa-sm"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="playing">
      <div class="playing-status">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="playing-album">
        <img
          src="https://is4-ssl.mzstatic.com/image/thumb/Music124/v4/18/e5/3a/18e53abc-5d1f-bb6a-810e-1dc402f488d4/109553.jpg/282x282bb.webp"
          class="playing-album__album"
        />
        <div class="playing-information">
          <div class="playing-information__title">Aqua Man</div>
          <div class="playing-information__singer">Beenzino</div>
        </div>
      </div>
      <div class="playing-times">
        <div class="playing-times__now">01:53</div>
        <div class="playing-times__total">03:47</div>
      </div>
      <input class="playing-playingbar" type="range" />
      <div class="playing-btn">
        <i class="fas fa-sync fa-sm"></i>
        <i class="fas fa-step-backward"></i>
        <div class="playing-btn__play">
          <i class="fas fa-play"></i>
        </div>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-random"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
