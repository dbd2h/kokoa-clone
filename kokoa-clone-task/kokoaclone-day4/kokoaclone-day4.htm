<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <label for="first_name">First name</label>
      <input
        required
        type="text"
        id="first_name"
        placeholder="First name"
      /><br />
      <label for="last_name">Last name</label>
      <input
        required
        type="text"
        id="last_name"
        placeholder="Last name"
      /><br />
      <label for="email">Email</label>
      <input required type="email" id="email" placeholder="Email" /><br />
      <label for="username">Username</label>
      <input required type="text" id="username" placeholder="Username" /><br />
      <label for="password">Password</label>
      <input
        required
        type="password"
        id="password"
        placeholder="Password"
        minlength="10"
      /><br />
      <label for="birth_date">Birth date</label>
      <input required type="date" id="birth_date" /><br />
      <label for="happy_range" class="font_change">How happy are you?</label>
      <input
        required
        type="range"
        id="happy_range"
        min="0"
        max="100"
        step="10"
        list="steplist"
      /><br />
      <datalist id="steplist">
        <option>0</option>
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
        <option>60</option>
        <option>70</option>
        <option>80</option>
        <option>90</option>
        <option>100</option>
      </datalist>
      <label for="fav_color">What is your fav.color?</label>
      <input required type="color" id="fav_color" /><br />
      <input type="submit" value="Create Account" /><br />
    </form>
  </body>
</html>
